<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blog/blog.css' %}" rel="stylesheet" />
    {% block head %}
    {% endblock %}
</head>
<body>
    <div id="total">
        <div id="header">
            {% include 'include/header.html' %}
        </div>
        <div>
            {% block share_success %}
            {% endblock %}
        </div>
        <div id="main">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div id="footer">
            {% include 'include/footer.html' %}
        </div>
    </div>
    {% block script %}
    {% endblock %}
</body>
</html>
